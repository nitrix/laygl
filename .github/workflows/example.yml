on: [push, pull_request]
name: Example
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Checking out code
        uses: actions/checkout@v2
      - name: Building example
        run: go build ./example